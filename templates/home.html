<!DOCTYPE html>
<html>
  <head>
    <title>Tweeter - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="top-row">
      <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Tweeter Logo">
      </div>
      {% if not loggedIn %}
      <div>
        <div class="login">
          <a href="{{ url_for('login') }}">
            <button>Login</button>
          </a>
        </div>
        <div class="signup">
          <a href="{{ url_for('signup') }}">
            <button>Signup</button>
          </a>
        </div>
      </div>
      {% else %}
        <div class="logout">
          <a href="{{ url_for('logout') }}">
            <button>Logout</button>
          </a>
        </div>
      {% endif %}
    </div>
    <br>
    <br>
    <br>
    {% if loggedIn %}
      <div class="row">
        <div class="six columns offset-by-three">
          <form action="/submit_tweet" method="post">
            <div class="row">
              <div class="twelve columns">
                <label for="content">What's happening?</label>
                <input type="text" name="content" id="content" class="u-full-width" placeholder="Type your tweet here">
              </div>
            </div>
            <div class="row">
              <div class="twelve columns">
                <button type="submit" class="button-primary">Tweet</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    {% endif %}
    <br>
    <br>
    <br>
    <div class="row">
      <div class="six columns offset-by-three">
        <div class="text-center tweets">
          {% for tweet in tweets %}
            <div class="row">
              <div class="twelve columns">
                <a href="/user/{{ tweet.user }}">{{ tweet.user }}</a>
                <p>{{ tweet.content }}</p>
              </div>
            </div>
            <hr>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
