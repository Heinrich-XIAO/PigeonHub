{% extends "layout.html" %}

{% block title %}Tweetor {% endblock %}

{% block body %}
<br>
<br>
<br>
{% if loggedIn %}
  <div class="row">
    <div class="six columns offset-by-three">
      <form action="/submit_tweet" method="post">
        <div class="row">
          <div class="twelve columns">
            <label for="content">What's happening?</label>
            <input type="text" name="content" id="content" class="u-full-width" placeholder="Type your tweet here">
            <input type="text" name="hashtag" id="hashtag" class="u-full-width" placeholder="Hashtag">
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <button type="submit" class="button-primary">Tweet</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endif %}
<br>
<br>
<br>
<div class="row">
  <div class="six columns offset-by-three">
    <div class="text-center tweets">
      {% for tweet in tweets %}
        <div class="row">
          <div class="twelve columns">
            <div class="tweet">
              <div class="tweet-username"><a href="/user/{{ tweet.user }}">{{ tweet.user }}</a></div>
              <div class="tweet-content">
                <a href="tweets/{{ tweet.id }}">{{ tweet.content }}</a>
              </div>
              <div class="tweet-timestamp">{{ tweet.timestamp }}</div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
