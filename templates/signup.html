<!DOCTYPE html>
<html>
<head>
	<title>Signup | Tweeter</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image" href="{{ url_for('static', filename='logo.png')}}">
	
</head>
<body>
    <div class="container">
      <div class="centered">
        <div class="centered-form">
          <h2>Signup for Tweeter</h2>
          <form method="POST" action="{{ url_for('signup') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="passwordConformation">Password Confirmation:</label>
            <input type="password" id="passwordConformation" name="passwordConformation" required>
            <input type="submit" value="Signup">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
