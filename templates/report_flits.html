{% extends 'layout.html' %}

{% block content %}
  <h2>Report Flit</h2>
  <form action="{{ url_for('report_flit') }}" method="post">
    <input type="hidden" name="flit_id" value="{{ flit_id }}" />
    <label for="reason">Reason for reporting:</label>
    <input type="text" name="reason" id="reason" required />
    <button type="submit">Submit Report</button>
  </form>
{% endblock %}
