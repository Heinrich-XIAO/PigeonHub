{% extends "layout.html" %}

{% block title %}{{ user.username }}'s profile {% endblock %}

{% block body %}
<br>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h1>{{ user.username }}'s Profile</h1>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <h2>Tweets</h2>
      <ul>
        {% for tweet in tweets %}
          <div class="tweet">
            <div class="tweet-username"><a href="/user/{{ tweet.user }}">{{ tweet.user }}</a></div>
            <div class="tweet-content">
              <a href="tweets/{{ tweet.id }}">{{ tweet.content }}</a>
            </div>
            <div class="tweet-timestamp">{{ tweet.timestamp }}</div>
          </div>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
