{% extends "layout.html" %}

{% block title %}{{ tweet.content }} {% endblock %}

{% block body %}
<br>
<br>
<br>
<div class="row">
	<div class="twelve columns">
		<div class="tweet">
		  <div class="tweet-username">
			<a href="/user/{{ tweet.userHandle }}">{{ tweet.username }}</a>&#160;&#160;
			<a href="/user/{{ tweet.userHandle }}" class="user-handle">@{{ tweet.userHandle }}</a>
		  </div>
		  <div class="tweet-content">
			<a href="/tweets/{{ tweet.id }}">{{ tweet.content }} {{ tweet.hashtag }}</a>
		  </div>
		  <div class="tweet-timestamp">{{ tweet.timestamp }}</div>
		</div>
	</div>
</div>
{% endblock %}
